<nav class="main-nav">
  {{ if ne .IsHome true }}
  <a class="normal" href="/"> <span class="arrow">‚Üê</span> Home</a>
  {{ end }}

	{{ range .Site.Menus.main }}
		{{ if .Page.Params.redirect }}
			<a href="{{ .Page.Params.redirect }}">{{ .Name }}</a>
		{{ else }}
			<a href="{{ .URL | relLangURL | safeURL }}">{{ .Name | replace "Archive" "Archivi" | replace "Photos" "Foto" | replace "Replies" "Risposte" }}</a>
		{{ end }}
	{{ end }}

  <a class="cta" href="https://micro.blog/{{ .Site.Author.username }}" rel="me">Anche su Micro.blog</a>
</nav>
